name: Train CNN CatDog Model

on:
  push:
    branches:
      - main

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: false
          environment-file: environment.yml
          activate-environment: catdog-env

      - name: List conda environments (debug)
        run: conda env list
      - name: Install gdown
        run: pip install gdown
      - name: Download dataset from Google Drive
        run: gdown --id 19QvyV00Zq6dwRY3hA8z_PyHB-naUUMB7 -O dataset.zip
      
      - name: Unzip dataset
        run: unzip dataset.zip -d file/

      - name: Train CNN Model
        shell: bash -l {0}
        run: |
          python main.py
